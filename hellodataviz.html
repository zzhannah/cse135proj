<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>ZingSoft Demo</title>
 
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    html,
    body,
    #myChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
 
<body>
  <div id='myChart'></div>
  <script>      
    var i = 0;
    var id = [];
    var duration = [];
    var transferSize = [];
    var decodeBodySize = [];
    const url = 'https://cse135proj.site/api/performance';
    fetch(url).then(response => {
            response.json().then(data => {
                console.log(data);

                data.forEach(element => {
                    id[i] = element.id;
                    duration[i] = element.duration;
                    transferSize[i] = element.transferSize;
                    decodeBodySize[i] = element.decodeBodySize;
                    i++;
                });
            }).catch(error => {
                console.log(error.message);
            })    
    });
    console.log(id);
    console.log(duration);

    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    var myConfig = {
      type: "bar",
      plotarea: {
        adjustLayout: true
      },
      scaleX: {
        label: {
          text: "Here is a category scale"
        },
        labels: ["61279bcf56eb123820be6028", "61279c2256eb123820be6051", "61279c8956eb123820be608a", "61279cc756eb123820be60ab", "61279d1456eb123820be60cd" ]
      },
      series: [{
          values: [496, 543, 477, 488, 568]
        }
        
      ]
    };
 
    zingchart.render({
      id: 'myChart',
      data: myConfig,
      height: "30%",
      width: "30%"
    });
  </script>
</body>
 
</html>
