<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>ZingSoft Demo</title>
 
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    html,
    body,
    #myChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
 
<body>
  <div id='myChart'></div>
  <script>    
  import ld from "lodash";
let __ = ld.noConflict();  
    var i = 0;
    var id = [];
    var duration = [];
    var transferSize = [];
    var decodeBodySize = [];
    var test = [4,5 ,6 ,6 ,7];
    const url = 'https://cse135proj.site/api/performance';
    fetch(url).then(response => {
            response.json().then(data => {
                console.log(data);
                id = _.pluck(data,"id");
                duration = _.pluck(data, "duration");
                transferSize = _.pluck(data,"transferSize");
                decodeBodySize = _.pluck(data, "decodeBodySize");
                test = _.pluck(data, "test");
            }).catch(error => {
                console.log(error.message);
            })    
    });
    console.log(id[2]);
    console.log(duration);
    console.log(test[2]);

    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    var myConfig = {
      type: "bar",
      plotarea: {
        adjustLayout: true
      },
      scaleX: {
        label: {
          text: "Here is a category scale"
        },
        labels: test
      },
      series: [{
          values: test
        }
        
      ]
    };
 
    zingchart.render({
      id: 'myChart',
      data: myConfig,
      height: "30%",
      width: "30%"
    });
  </script>
</body>
 
</html>
